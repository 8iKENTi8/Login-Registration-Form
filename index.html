<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="hero">
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle" onclick="login()">Sign In</button>
        <button type="button" class="toggle" onclick="register()">Sign Up</button>
      </div>
      <div class="social-ico">
        <img src="img/fb.png">
        <img src="img/tw.png">
        <img src="img/gp.png">
      </div>
      <!-- Авторизация -->
      <form id="Login" class="input-group">
        <input type="text" class="input-field" placeholder="User id" required>
        <input type="password" class="input-field" placeholder="Enter Password" required>
        <input type="checkbox" class="check-box">
        <span>Remember Password</span>
        <button type="submit" class="sumbit-btn">Log in</button>
      </form>
      <!-- Регистарция -->
      <form id="register" class="input-group">
        <input type="text" class="input-field" placeholder="User id" required>
        <input type="email" class="input-field" placeholder="Email id" required>
        <input type="password" class="input-field" placeholder="Enter Password" required>
        <input type="checkbox" class="check-box">
        <span>I agree to the tems & conditions</span>
        <button type="submit" class="sumbit-btn">Register</button>
      </form>
    </div>
  </div>

  <script>
    var x = document.getElementById("Login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");

    function register() {
      x.style.left = "-400px";
      y.style.left = "50px";
      z.style.left = "110px";
    }

    function login() {
      x.style.left = "50px";
      y.style.left = "450px";
      z.style.left = "0";
    }

  </script>

</body>

</html>
